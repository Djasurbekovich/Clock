<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/af/f1/d6/aff1d6130863fb547f1a3a439da86a2b.png" type="image/x-icon">
    <title>Clock</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>



    <script src="./js/script.js"></script>
</body>
</html>
